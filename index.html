<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>

	<!--Link de los files de css y script.js y de la fuente de robotomono-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="hoja de estilo">
	<script src="script.js" type="text/javascript" defer></script>
	<link rel="stylesheet" href="estilos.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<!--Aquí ira todo el contenido de la carta del pokemon-->
	<div data-poke-card class="poke-card border-primary mb-3" style="width: 18rem;">
	<!--Aquí ira la busqueda del pokemon
	<form action=""  align="center">
		<input type="" placeholder="Sorprendeme" readonly>
	</form>-->

	<form action="" onclick="randomPokemon(event)" align="center">
		<button type="button" name="pokemon" class="btn btn-info">Mostrar Pokemon</button>
	</form>
	

		<!--Aquí mostrara el nombre del pokemon-->
		<div data-poke-name align="center">Pokedex</div>

		<!--Aquí ira la imagen del pokemon-->
		<div data-poke-img-container class="img-container">
			<img data-poke-img class="poke-img" src="./poke-shadow.png">
		</div>
		<div class="card-body">

		<!--Aquí ira la id del pokemon-->
		<div data-poke-id></div>

		<!--Aquí ira el tipo de pokemon y sus estadisticas-->
		<div data-poke-types class="poke-types"></div>
		<div data-poke-stats class="poke-stats" ></div>


	</div>
	</div>
</body>
</html>
